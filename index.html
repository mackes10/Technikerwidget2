<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mitarbeiterauswahl Widget</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom dropdown arrow */
    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1.2em;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="w-[600px] h-[170px] bg-white p-6 rounded-xl shadow-sm border border-gray-200">
    <label class="block text-sm font-medium text-gray-600 mb-2">Mitarbeiter auswählen</label>
    
    <select 
      id="mitarbeiter"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-150 appearance-none"
    >
      <option disabled selected class="text-gray-400 italic">Bitte auswählen</option>
      <option>Franz Brunner</option>
      <option>Antje von Lengerken</option>
      <option>Rene Gieler</option>
      <option>Markus Jasper</option>
      <option>Ines Pöhler</option>
      <option>Matthias Illenseer</option>
      <option>Ralf Hesse</option>
      <option>Alfred Scheibler</option>
      <option>Mikail Polat</option>
      <option>Marvin Glarmin</option>
      <option>Andre Hentschke</option>
      <option>Tobias Krüger</option>
      <option>Mohamad Hmayed</option>
      <option>Adam Jularic</option>
      <option>Hans-Jürgen Gruben</option>
      <option>Karsten Bengsch</option>
      <option>Moritz Lauterbach</option>
      <option>Sebastian Röder</option>
      <option>Sebastian Seidel</option>
      <option>Mario Pöhler</option>
      <option>Andre Hammelmann</option>
      <option>Dirk Bettenwort</option>
      <option>Sante Di Mauro</option>
      <option>Lukas Rempel</option>
      <option>Cristian Hodos-Dumitru</option>
      <option>Filip Derek</option>
      <option>Hassan Hmayed</option>
      <option>Benjamin Hmayed</option>
      <option>Deividas Cesonis</option>
      <option>Tim Fast</option>
      <option>Thomas Miliopoulou</option>
      <option>Uwe Dönch</option>
      <option>Michael Collier</option>
      <option>Sascha Mir</option>
      <option>Alicia Collier</option>
      <option>Ina Colllier</option>
      <option>Thomas Eckert</option>
    </select>
  </div>

  <script>
    const select = document.getElementById("mitarbeiter");
    let aktuellerWert = null;

    select.addEventListener("change", function() {
      const wert = select.value;
      console.log("Ausgewählter Mitarbeiter:", wert);
      aktuellerWert = wert;
      // Wert an Jotform weitergeben
      window.JF?.setValue(wert);
    });

    // Damit Jotform beim Absenden den Wert abfragen kann:
    window.JF = window.JF || {};
    window.JF.getValue = function() {
      return aktuellerWert;
    };

    // Optional: Falls Jotform den Wert setzen will (Pre-Fill)
    window.JF.setValue = window.JF.setValue || function(value) {
      aktuellerWert = value;
      select.value = value;
    };
  </script>
</body>
</html>
