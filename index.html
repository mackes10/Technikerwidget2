<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mitarbeiterauswahl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1.2em;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="w-[600px] h-[170px] bg-white p-6 rounded-xl shadow-sm border border-gray-200">
    <label class="block text-sm font-medium text-gray-600 mb-2">Mitarbeiter auswählen</label>
    
    <select 
      id="mitarbeiter"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-150 appearance-none"
    >
      <option disabled selected class="text-gray-400 italic">Bitte auswählen</option>
    </select>
  </div>

  <script>
    const mitarbeiterListe = [
      "Franz Brunner", "Antje von Lengerken", "Rene Gieler", "Markus Jasper", "Ines Pöhler",
      "Matthias Illenseer", "Ralf Hesse", "Alfred Scheibler", "Mikail Polat", "Marvin Glarmin",
      "Andre Hentschke", "Tobias Krüger", "Mohamad Hmayed", "Adam Jularic", "Hans-Jürgen Gruben",
      "Karsten Bengsch", "Moritz Lauterbach", "Sebastian Röder", "Sebastian Seidel", "Mario Pöhler",
      "Andre Hammelmann", "Dirk Bettenwort", "Sante Di Mauro", "Lukas Rempel", "Cristian Hodos-Dumitru",
      "Filip Derek", "Hassan Hmayed", "Benjamin Hmayed", "Deividas Cesonis", "Tim Fast",
      "Thomas Miliopoulou", "Uwe Dönch", "Michael Collier", "Sascha Mir", "Alicia Collier",
      "Ina Colllier", "ThomasEckert"
    ];

    const select = document.getElementById("mitarbeiter");

    // Dropdown mit Namen befüllen
    mitarbeiterListe.sort().forEach(name => {
      const option = new Option(name, name);
      select.add(option);
    });

    // Auswahlereignis verarbeiten
    select.addEventListener("change", function () {
      const wert = select.value;
      console.log("Ausgewählter Mitarbeiter:", wert);

      // Übergabe an Jotform (damit es in Widget-Feld erscheint)
      if (window.JF && typeof window.JF.setValue === "function") {
        window.JF.setValue(wert);
      } else {
        console.warn("window.JF.setValue nicht verfügbar");
      }

      // Optional: auch an parent posten (falls nötig)
      window.parent.postMessage({
        type: "mitarbeiter-auswahl",
        value: wert
      }, "*");
    });
  </script>
</body>
</html>
