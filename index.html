<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mitarbeiterauswahl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1.2em;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="w-[600px] h-[170px] bg-white p-6 rounded-xl shadow-sm border border-gray-200">
    <label class="block text-sm font-medium text-gray-600 mb-2">Mitarbeiter auswählen</label>
    
    <select 
      id="mitarbeiter"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-150 appearance-none"
    >
      <option disabled selected class="text-gray-400 italic">Bitte auswählen</option>
    </select>
  </div>

  <script>
    const DROPDOWN_ID = "mitarbeiter";

    const mitarbeiterListe = [
      "Franz Brunner",
      "Antje von Lengerken",
      "Rene Gieler",
      "Markus Jasper",
      "Ines Pöhler",
      "Matthias Illenseer",
      "Ralf Hesse",
      "Alfred Scheibler",
      "Mikail Polat",
      "Marvin Glarmin",
      "Andre Hentschke",
      "Tobias Krüger",
      "Mohamad Hmayed",
      "Adam Jularic",
      "Hans-Jürgen Gruben",
      "Karsten Bengsch",
      "Moritz Lauterbach",
      "Sebastian Röder",
      "Sebastian Seidel",
      "Mario Pöhler",
      "Andre Hammelmann",
      "Dirk Bettenwort",
      "Sante Di Mauro",
      "Lukas Rempel",
      "Cristian Hodos-Dumitru",
      "Filip Derek",
      "Hassan Hmayed",
      "Benjamin Hmayed",
      "Deividas Cesonis",
      "Tim Fast",
      "Thomas Miliopoulou",
      "Uwe Dönch",
      "Michael Collier",
      "Sascha Mir",
      "Alicia Collier",
      "Ina Colllier",
      "ThomasEckert"
    ];

    function initialisiereDropdown() {
      const select = document.getElementById(DROPDOWN_ID);
      select.innerHTML = '<option disabled selected class="text-gray-400">Bitte auswählen</option>';

      mitarbeiterListe.sort((a, b) => a.localeCompare(b));
      mitarbeiterListe.forEach(name => {
        const option = new Option(name, name);
        option.className = "text-gray-700";
        select.add(option);
      });

      // EventListener für Auswahl
      select.addEventListener("change", function () {
        const wert = select.value;
        console.log("Ausgewählter Mitarbeiter:", wert);

        // Jotform-Integration
        if (window.JF && typeof window.JF.setValue === "function") {
          window.JF.setValue(wert);
          console.log("Wert an Jotform übergeben.");
        } else {
          console.warn("window.JF.setValue nicht verfügbar.");
        }
      });
    }

    // Initialisieren
    document.addEventListener("DOMContentLoaded", initialisiereDropdown);
  </script>
</body>
</html>
