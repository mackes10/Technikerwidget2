<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Techniker Dropdown</title>
</head>
<body>
  <label for="dropdown">Mitarbeiter auswählen:</label>
  <select id="dropdown">
    <option value="">Bitte wählen…</option>
    <option value="Option A">Option A</option>
    <option value="Option B">Option B</option>
    <option value="Option C">Option C</option>
  </select>

  <script>
    const dropdown = document.getElementById("dropdown");

    dropdown.addEventListener("change", function () {
      const selected = dropdown.value;

      // Sende den Wert an Jotform
      parent.postMessage({
        type: "control_widget",
        name: "value",
        value: selected
      }, "*");
    });

    // Optional: Setze vorhandenen Wert beim Laden
    window.addEventListener("message", function (event) {
      if (event.data?.type === "setvalue" && event.data?.value) {
        dropdown.value = event.data.value;
      }
    });
  </script>
</body>
</html>
